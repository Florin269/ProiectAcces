<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged In</title>
    <style>
        /* Stilizare pentru fundal */
        body {
            background-image: url("https://thumbs.dreamstime.com/z/business-office-glass-windows-building-business-office-glass-windows-building-sun-reflect-modern-construction-background-103607815.jpg?ct=jpeg"); /* înlocuiește 'path_to_your_background_image.jpg' cu calea către imaginea ta de fundal */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Stilizare pentru butoane */
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px; /* Modifică padding-ul pentru a mări butonul */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
            text-decoration: none; /* Pentru a elimina sublinierea link-urilor */
            display: inline-block; /* Pentru a permite setarea lățimii și a înălțimii */
            font-size: 35px; /* Dimensiunea textului */
            font-weight: bold; /* Grosimea textului */
            text-align: center; /* Alinearea textului în centru */
            width: 200px; /* Lățimea butonului */
            height: 60px; /* Înălțimea butonului */
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <a href="{{ url_for('statistici') }}" class="btn">Statistici</a>
    </div>
</body>
</html>
